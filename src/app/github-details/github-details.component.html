<div class="container row">
    <div class="col-md-6">
<h4>{{user.login}}</h4>
<img src="{{user.avatar_url}}" alt="Image">
<p>{{user.bio}}</p>
<p>{{user.created_at}}</p>
<p>{{user.public_repos}}</p>
</div>
<div class="col-md-6">
<div *ngFor = "let repoDetail of repoDetails">
    <h4>{{repoDetail.name}} } | {{repoDetail.clone_url}}</h4>
    <p>{{repoDetail.description}}</p>
    <p>{{repoDetail.language}}</p>
    <p>{{repoDetail.updated_at}}</p>
</div>
</div>
</div>
